<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	<style>
	body {
	    margin: 20px;
	}
	</style>
    </head>
<body>

<div class="container"> 
	<div class="row">
		<div class="col-sm">
		<h1>PlayBot Setup</h1>
<p>Fill in the following details to connect PlayBot to your home Wifi!</p>
<p>Upon submission, PlayBot will disconnect and try reconnect to the given wifi details.</p>
		</div>
		<div class="col-sm">
		<div class="form-group">
		    <label for="usr">WiFi Name:</label>
		    <input type="text" class="form-control" id="ssid">
		</div>
		<div class="form-group">
		    <label for="pwd">Password:</label>
		    <input type="password" class="form-control" id="pwd">
		</div>
		<button type="submit" class="btn btn-primary btn-block">Submit</button>
		</div>
	</div>
</div>

</body>
</html>
